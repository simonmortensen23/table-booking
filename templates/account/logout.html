{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<section class="background-image rounded col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4" style="background-image: url({% static 'images/feedme4.jpg' %});">
   <div class="booking-form col-md-4 col-md-offset-4">
      <h1>{% trans "Sign Out" %} <i class="fas fa-sign-out-alt"></i></h1>
      <p>{% trans 'Are you sure you want to sign out?' %}</p>
      <form method="post" action="{% url 'account_logout' %}">
         {% csrf_token %}
         {% if redirect_field_value %}
         <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
         {% endif %}
         <button type="submit" onclick="confirmation">{% trans 'Sign Out' %}</button>
      </form>
   </div>
</section>
{% endblock %}
