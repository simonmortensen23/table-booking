{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<section>
   <div class="container-fluid background-image col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4" style="background-image: url({% static 'images/feedme2.jpg' %});">
      <div class="left-0 text-center bg-faded p-5 rounded booking-form col-md-4 col-md-offset-4">
         <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Edit your booking</span>
         </h2>
         <p><a href="{% url 'view_booking' %}">Changed my mind, back to my booking</a></p>
         <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
               <form method="POST" name="form" class="form">
                  {{form|crispy}}
                  {% csrf_token %}
                  <div class="intro-button mx-auto"><button class="btn btn-primary btn-xl"
                     type="submit">Submit edited booking</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock content %}
